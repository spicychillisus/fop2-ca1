<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOP2 CA2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="carParkHeight.js" type="module"></script>
    <script src="character.js" type="module"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="main.js" type="module"></script>
</head>
<body>
    <h1 class="text-center">filter car park number </h1>
    <div class="container col-xs-6 col-md-4 mt-5">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="carParkLetters">Car Park Letters</label>
                      <input type="text" class="form-control" placeholder="TY" id="carParkLetters" required>
                    </div>
                    <div class="col">
                        <label for="carParkNumber">Car Park Number</label>
                      <input type="number" class="form-control" placeholder="1" id="carParkNumber" required>
                    </div>
                  </div>
              </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
    <h1 class="text-center mt-5">filter the car parks by gantry height</h1>

    <div class="container col-xs-6 col-md-4 mt-5">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Car Park Height</label>
                <input type="number" class="form-control" id="carParkHeight" placeholder="2">
              </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>

    <!-- display car parks with a certain height here -->
    <div class="container mt-5" id="carParkHeight">
        <div class="text-center">
            <button type="submit" class="btn btn-primary" id="refreshButton">hi</button>
        </div>
        <car-park-height></car-park-height>
    </div>
    
    
    <!-- display the car parks number here -->
    <div class="container">
        <car-park-character></car-park-character>
    </div>
</body>
</html>
