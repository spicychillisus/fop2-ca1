<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOP2 CA2</title>
    <link rel="stylesheet" href="style.css">
    <script src="namecard.js" type="text/javascript"></script>
</head>
<body>
    <h1 class="roboto-regular">HDB Car Park Information</h1>
    <div class="input-box">
        <label for="carParkNumber" class="montserrat-regular">Car Park Number</label>
        <input type="text" id="carParkNum" placeholder="TY">
        <button type="submit" class="center-btn">Submit</button>
    </div>

    <div class="input-box">
        <label for="gantryHeight" class="montserrat-regular">Car Park Gantry Height</label>
        <input type="number" id="gantryHeight" name="gantryHeight" min="1" max="10" placeholder="1">
    </div>

    <div class="display">
        
    </div>
</body>
</html>
